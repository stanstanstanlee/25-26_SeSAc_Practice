<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--카드 컴포넌트들을 담는 컴테이너-->
    <div class="card-container">
      <!-- 개별 카드 컴포넌트-->
      <div class="card">
        <!-- 카드 헤더 : 이름, 제목 등등.. -->
        <div class="card-header">
          <h1>홍길동</h1>
        </div>
        <!-- 카드 본문 : 내용, 설명 등등.. -->
        <div class="card-body">
          <p>열정 넘치는 웹 프론트엔드 개발자</p>
        </div>
        <!-- 카드 푸터 : 하단 버튼, 링크 등등.. -->
        <div class="card-footer">
          <span>#HTML</span> <span>#CSS</span> <span>#열정</span>
        </div>
      </div>
    </div>
  </body>
</html>
