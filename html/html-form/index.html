<!DOCTYPE html>
<html lang="en">
<head>

  <title>Form실습</title>
</head>
<body>
  <div>
  <form>
    <div>
    <label for="title1">제목:</label>
    <input type="text" value="" id="title1" placeholder="메모 제목을 입력하세요"/>
    <br>
    <label for="content1">내용:</label>
    <textarea type="text" value="" id="content1" placeholder="메모 내용을 입력 하세요"></textarea>
    <br>
    <button type="submit">메모저장</button>
    </div>
  
  </form>
  </div>  
  <div>
    <h2>숙소 예약하기</h2>
  <form>
    <div>
      <div>
        <!-- <label for="checkInCalendar" type="text">체크인:</label>
        <input type="date" id="checkInCalendar"> -->
        <label>
          체크인:
          <input type="date">
        </label>
      </div>
      <div>
        <!-- <label for="checkOutCalendar"type="text">체크아웃:</label>
        <input type="date" id="checkOutCalendar"> -->
        <label>
          체크아웃:
          <input type="date">
        </label>
      </div>
      <div>
        <!-- <label for="adultTxtBox" type="text">성인:</label>
        <input type="number" id="adultTxtBox" value="1"> -->
        <label>
          성인:
          <input type="number" min="1" max="4" value="1">
        </label>
      </div>
      <div>
        <!-- <label for="childrenTxtBox" type="text">어린이:</label>
        <input type="number" id="childrenTxtBox" value="0"> -->
        <label>
          어린이:
          <input type="number" min="0" max="5" value="0">
        </label>
      </div>
      <div>
        <p>선호 객실 타입</p>
        <!-- <label for="standardSuite" type="text">스탠다드</label>
        <input type="radio" id="standardSuite" name="suiteType">
        <label for="deluxeSuite" type="text">디럭스</label>
        <input type="radio" id="deluxeSuite" name="suiteType">
        <label for="luxurySuite" type="text">스위트</label>
        <input type="radio" id="luxurySuite" name="suiteType">  -->
        <label><input type="radio" name="room"/>스탠다드</label>
        <label><input type="radio" name="room"/>디럭스</label>
        <label><input type="radio" name="room"/>스위트</label>
      </div>
      <div>
        <!-- <label for="requestTxtBox">요청사항</label><br>
        <textarea id="requestTxtBox" placeholder="특별히 요청하고 싶은 내용을 적어주세요"></textarea> -->
        <label>
          요청사항
          <textarea placeholder="요청사항을 적어주세요" rows="10" cols="20"></textarea>
        </label>
      </div>
      <div>
        <!-- <button type="submit">예약하기</button> -->
        <input type="submit" value="예약하기">
      </div>
    </div>
  </form>
  </div>
